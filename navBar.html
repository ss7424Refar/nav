<link rel="stylesheet" href="layui/layui.css">
<script type="text/javascript" src="layui/layui.js"></script>
<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function() {
        var element = layui.element;
    });

    var timer = null;

    $("a[name='linktoparent']").mouseleave(function(){
        var innerhtml = this.innerHTML
        timer = setTimeout(function () {
            $("#flexBox ul#" + innerhtml, window.parent.document).hide();
        }, 300);
    }).mouseenter(function(event) {
        var oLeft = this.offsetLeft + 145;
        clearTimeout(timer);
        $("#flexBox ul[id='" + this.innerHTML +"']", window.parent.document).show();
        $("#flexBox ul[id!='" + this.innerHTML +"']", window.parent.document).hide();
        $('#flexBox', window.parent.document).css("display", "block");

        $('#flexBox', window.parent.document).css("left", oLeft + 'px');

    });

    $('#flexBox ul', window.parent.document).mouseenter(function(event){
        clearTimeout(timer);
        var id = $(this).attr('id');
        $("#flexBox ul[id='" + id  +"']", window.parent.document).show();
        $("#flexBox ul[id!='" + id +"']", window.parent.document).hide();
        $('#flexBox', window.parent.document).css("display", "block");
    }).mouseleave(function(){
        var id = $(this).attr('id');
        timer = setTimeout(function () {
            $('#flexBox ul#' + id, window.parent.document).hide();
        }, 300);
    })


</script>
